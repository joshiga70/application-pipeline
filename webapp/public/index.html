<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Dashboard</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: 'background.jpg' no-repeat center center fixed;
      background-size: cover; /* Ensures the image covers the entire screen */
      color: #ecf0f1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional text shadow for better contrast */
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Monitoring!</h1>
    <button onclick="window.location.href='/pod-status.html'">View pod status</button>
  </div>
</body>
</html>
